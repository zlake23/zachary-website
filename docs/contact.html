<!-- Contact Section -->
<section class="page-section cta">
<div class="container">
<div class="row">
<div class="col-xl-9 mx-auto">
<div class="cta-inner text-center rounded">
<h2 class="section-heading mb-5">
<span class="section-heading-upper">Let's Get In Touch!</span>
<span class="section-heading-lower">Leave your information below with a brief message.</span>
</h2>
</div>   
<form class="border contact-form border-light p-5 mt-4 text-center rounded">
<label for="firstname">Name</label>
<input type="text" id="firstName" class="form-control mb-4" placeholder="First name">
<input type="text" id="lastName" class="form-control mb-4" placeholder="Last name">
<label for="defaultLoginFormEmail">Email</label>
<input type="text" id="userEmail" class="form-control mb-4" placeholder="example@domain.com">
<label for="materialContactFormMessage">Message</label>
<textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3"></textarea>
<button class="btn btn-info btn-block my-4" href="mailto:zlake23@gmail.com" type="submit">Submit</button>
<div class="contact-links">
<a href="linkedin.com/in/zachary-lake" class="contact-btn mx-2">
<i class="fa fa-linkedin">  LinkedIn</i>
</a>
<a href="github.com/zlake23" class="contact-btn mx-2">
<i class="fa fa-github">  Github</i> 
</a>
</div>
</form>
</div>
</div>
</div>
</section>
